{% extends 'base.html' %}

{% block content %}
<h2>Unirse a una Tanda Abierta</h2>

{% if mensaje %}
<p style="color: red;">{{ mensaje }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <label for="id_tanda">Selecciona una tanda:</label>
    <select name="id_tanda" id="id_tanda">
        {% for tanda in tandas %}
        <option value="{{ tanda.id_tanda }}">
            Tanda ID: {{ tanda.id_tanda }}, Estudiantes: {{ tanda.estudiantes }}, Aporte Semanal: ${{ tanda.cantidad_por_semana }}
        </option>
        {% endfor %}
    </select>
    <button type="submit">Unirse</button>
</form>
{% endblock %}
